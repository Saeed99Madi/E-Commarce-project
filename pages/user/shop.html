<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- general stayls as header ... etc -->
    <link rel="stylesheet" href="../../style/style.css" />
    <!-- Shop stayls  -->
    <link rel="stylesheet" href="../../style/shop.css" />
    <!-- font awesome style sheet   -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Store</title>
  </head>
  <body>
    <!-- header starts  -->
    <header>
      <nav class="navigation">
        <a href="./../../index.html"><img src="../../images/logo.png" alt="logo for ecommerce"></a>
        <ul>
          <li>
            <a href="./cart.html">
              <i class="fa-solid fa-cart-shopping"><span>Cart</span> </i></a
            >
          </li>
          <li>
            <div class="search">
              <input
                type="text"
                name=""
                required="required"
                placeholder="Search here.."
                value=""
              />
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <!-- header ends  -->
    <!-- main start Shop Page -->
    <main id="shop">
      <div class="products-div">
        <div class="wrapper">
          <div class="links">
            <ul>
              <li class="li-list" data-view="list-view">
                <i class="fa-solid fa-list-ul"></i>List view
              </li>
              <li class="li-grid" data-view="grid-view">
                <i class="fa fa-th-large" aria-hidden="true"></i>Grid view
              </li>
            </ul>
          </div>
        </div>

        <!-- products container start -->
        <div class="product-container view-main">
          <!-- products cards start  -->
          <div class="view-wrap list-view" style="display: none">
            <div class="product-card view-item" id="#">
              <div class="product-image">
                <img src="https://picsum.photos/200" alt="product Image" />
              </div>

              <div class="product-detail vi-right">
                <p class="product-name">Product</p>
                <p class="product-price">100$</p>
                <button type="submit" class="add-cart">Add To Cart</button>
              </div>
            </div>

            <div class="product-card view-item" id="#">
              <div class="product-image">
                <img src="https://picsum.photos/200" alt="product Image" />
              </div>

              <div class="product-detail vi-right">
                <p class="product-name">Product</p>
                <p class="product-price">100$</p>
                <button type="submit" class="add-cart">Add To Cart</button>
              </div>
            </div>

            <div class="product-card view-item" id="#">
              <div class="product-image">
                <img src="https://picsum.photos/200" alt="product Image" />
              </div>

              <div class="product-detail vi-right">
                <p class="product-name">Product</p>
                <p class="product-price">100$</p>
                <button type="submit" class="add-cart">Add To Cart</button>
              </div>
            </div>
          </div>

          <div class="view-wrap grid-view" style="display: block">
            <div class="product-card view-item" id="#">
              <div class="product-image">
                <img src="https://picsum.photos/200" alt="product Image" />
              </div>

              <div class="product-detail vi-right">
                <p class="product-name">Product</p>
                <p class="product-price">100$</p>
              </div>

              <button type="submit" class="add-cart">Add To Cart</button>
            </div>

            <div class="product-card view-item" id="#">
              <div class="product-image">
                <img src="https://picsum.photos/200" alt="product Image" />
              </div>

              <div class="product-detail vi-right">
                <p class="product-name">Product</p>
                <p class="product-price">100$</p>
              </div>

              <button type="submit" class="add-cart">Add To Cart</button>
            </div>

            <div class="product-card view-item" id="#">
              <div class="product-image">
                <img src="https://picsum.photos/200" alt="product Image" />
              </div>

              <div class="product-detail vi-right">
                <p class="product-name">Product</p>
                <p class="product-price">100$</p>
              </div>

              <button type="submit" class="add-cart">Add To Cart</button>
            </div>

            <div class="product-card view-item" id="#">
              <div class="product-image">
                <img src="https://picsum.photos/200" alt="product Image" />
              </div>

              <div class="product-detail vi-right">
                <p class="product-name">Product</p>
                <p class="product-price">100$</p>
              </div>

              <button type="submit" class="add-cart">Add To Cart</button>
            </div>
          </div>

          <!-- products cards ends  -->
        </div>
      </div>
      <!-- products container ends  -->
      <!-- filters container starts  -->
      <div class="filters">
        <br />
        <!-- category filters starts  -->
        <div class="categoty-filters">
          <ul>
            <li id="">Cars</li>
            <li id="">Cars</li>
            <li id="">Cars</li>
            <li id="">Cars</li>
            <li id="">Cars</li>
            <li id="">Cars</li>
          </ul>
        </div>
        <!-- category filters ends  -->
        <!-- Price filter start  -->
        <div class="price-filters">
          <input type="number" name="price-from" placeholder="Price From..." />
          <input type="number" name="price-to" placeholder="Price To..." />
        </div>
        <!-- price filter ends  -->
      </div>
    </main>
    <!-- main section ends  -->
  </body>

  <script src="/E-commerce-3/js/logic/localStorage.js"></script>
  <script src="/E-commerce-3/js/dom/shop.js"></script>
</html>
